<div  [hidden]='!hidden'>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{customer.name}}</mat-card-title>
    </mat-card-header>
    <img  src={{customer.avatar}} width="200" height="100" alt="Photo of Customer">
    <mat-card-content>
      <p>
        {{customer.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color='primary' (click)='edit()'>EDITAR</button>
      <button mat-icon-button>
        <mat-icon>mail</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  </div>
  <!-- <button mat-button color='primary' (click)='edit()'>EDITAR</button> -->

  <form [formGroup]='formGroup' [hidden]='hidden'>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput name="name" formControlName="name" />
      <!-- <mat-error><span>{{ getError('name')}}</span></mat-error> -->
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput name="description" formControlName="description" />
      <!-- <mat-error><span>{{ getError('email')}}</span></mat-error> -->
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-form-field>
      <mat-label>Avatar</mat-label>
      <input matInput name="avatar" formControlName="avatar" />
      <!-- <mat-error><p>
        {{getError('password')}}
      </p></mat-error> -->
    </mat-form-field>
    <mat-divider></mat-divider>
  <button mat-button color='warn' (click)='saveData()'>GUARDAR</button>
  </form>
